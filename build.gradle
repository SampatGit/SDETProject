// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
    
    //This dependency is for selenium grid
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'
    
    //This dependency is for Selenium to use chrome driver
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'
    
    //Dependency for TestNG
    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
    
    //Dependency for Extent Reports
    compile group: 'com.aventstack', name: 'extentreports', version: '3.1.5'
    
    //Dependecy for mailing the report
    compile group: 'javax.mail', name: 'javax.mail-api', version: '1.6.0'
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.4.1'
    
    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
    
    //GSON dependency
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    
    //Jackson dependency
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.2'
    
    
    
  
 }

